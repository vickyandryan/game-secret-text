<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>


<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-transparent mt-5">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo 1.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Pesan Rahasia
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/play.html">Play</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar akhir-->

    <!-- jumbotron -->
    <div class="jumbotron">
        <a class="foto">
            <img src="logo.png" alt="logo" width="200px" class="rounded-circle">
        </a>
        <h1 class="display-4" data-aos="fade-up" data-aos-duration="1000">Pesan Rahasia!</h1>
        <p class="lead"></p>
        <a class="btn btn-danger btn-play" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="1500" href="/play.html"
            role="button">Play</a>
    </div>
    <!-- jumbotron akhir -->

    <!-- footer -->
    <footer class="bg-white text-black text-center">
        <div class="fixed-bottom">
            <p class="text">Create By <a href="https://www.instagram.com/a_mestery/" class="text-danger fw-italic"
                    style="text-decoration: none;">Vicky</a></p>
        </div>
    </footer>
    <!-- footer akhir -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>

    <script>
        gsap.registerPlugin(TextPlugin)
        gsap.to('.lead', { duration: 1.5, delay: 1, text: 'kirimkan pesan kalian,nanti akan masuk ke saya' })
        gsap.from('.jumbotron img', { duration: 1, rotateY: 360, opacity: 0 });
    </script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
